<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaixPy</title>
  <link rel="icon" href="assets/image/icon_sipeed.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title='vue'>
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css" title='dark' disabled> -->
  <link rel="stylesheet" href="assets/css/theme_custom.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'MaixPy',
      nameLink: {
        '/zh/': '/#/zh/',
        '/': '/#/'
      },
      repo: 'https://github.com/sipeed/MaixPy',
      homepage: 'README.md',
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 3,
      loadNavbar: true,
      executeScript: true,
      externalLinkTarget: '_blank',
      auto2top: true,
      notFoundPage: {
        '/': '_404.md',
        '/zh': 'zh/_404.md'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      search: {
        maxAge: 86400000, // s
        paths: 'auto', // or []
        placeholder: {
          '/zh/': '输入以搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh/': '木有找到诶...',
          '/': 'No Results...'
        },
        depth: 6
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer class="footer" >',
            '<span><a href="https://www.sipeed.com" target="_blank">Sipeed</a> &copy;2019.</span>',
            '<span> Doc published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
      ga:'UA-119047820-2',
      themeable: {
          readyTransition : true,
          responsiveTables: true
      }
    }
    // not use PWA for we need instant preview
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
</body>
</html>
